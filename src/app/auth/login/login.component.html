<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado Sesi칩n</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-5">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="/login">Iniciar Sesion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                        </li>
                    </ul>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="form-group">
                                <label for="name">Nombre de usuario</label>
                                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a</label>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                            </div>
                            <div class="form-group mt-3 text-center">
                                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesi칩n</button>
                            </div>
                        </form>
                        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Usuario o contrase침a incorrecta</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-template>
